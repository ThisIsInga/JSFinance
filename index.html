<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый учет</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Финансовый учет</h1>
    <h2>Общая сумма итогов: <span id="totalSum">0</span></h2>
    <form id="entryForm" onsubmit="addEntry(event)">
        <label for="income">Ввод доходов:</label>
        <input type="number" id="income" required placeholder="Введите доход">
        
        <label for="expenses">Ввод расходов:</label>
        <input type="number" id="expenses" required placeholder="Введите расходы">
        
        <button type="submit">Добавить запись</button>
    </form>

    <h2>Список записей:</h2>
    <ul id="entryList"></ul>

    

    <script src="script.js"></script>
</body>
</html>
