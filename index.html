<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый учет</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Финансовый учет</h1>
    <h2>Общая сумма итогов: <span id="totalSum">0</span></h2>
    <form id="entryForm" onsubmit="addEntry(event)">
        <label for="income">Ввод доходов:</label>
        <input type="number" id="income" required placeholder="Введите доход">
        
        <label for="expenses">Ввод расходов:</label>
        <input type="number" id="expenses" required placeholder="Введите расходы">
        
        <button type="submit">Добавить запись</button>
    </form>

    <h2>Список записей:</h2>
    <ul id="entryList"></ul>

    <div id="editModal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">
                <img src="img/delete.png" alt="кнопка закрытия окна редактирования">
            </span>
            <h2>Редактировать запись</h2>
            <label for="editIncome">Ввод доходов:</label>
            <input type="number" id="editIncome" required placeholder="Введите доход">
            
            <label for="editExpenses">Ввод расходов:</label>
            <input type="number" id="editExpenses" required placeholder="Введите расходы">
            
            <button id="saveEditButton">Сохранить изменения</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
